<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
	<link rel="stylesheet" type="text/css" href="css/tasks.css" />
	<script src="js/projects/projects-list.js"></script>
	<script src="js/tasks/tasks-list.js"></script>
	<script src="js/tasks/tasks.js"></script>
	<title>To Do List</title>
</head>
<body>
	<header class="d-flex position-relative">
		<img class="position-absolute top-50 start-50 translate-middle" src="images/logo.png" alt="logo">
		<form action="/home/logout" method="POST">
			<input type="submit" id="logout" class="rounded position-absolute top-50 end-0 translate-middle-y me-3 p-2" style="left: auto;" value="Logout">
		</form>
	</header>
	<main class="d-flex flex-column gap-3 mx-auto pt-3">
		<div class="main-title text-center">
			
		</div>
		<button id="new_task_button" class="rounded d-flex align-items-center justify-content-center">
			<span>New Task</span>
		</button>
		<div id="list" class="tasks d-flex align-content-start flex-wrap gap-3 h-100 pt-2 pb-5 overflow-auto">
		
		</div>
	</main>
	<div class="modal fade" id="task-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
		<form id="form-create-task" class="modal-dialog modal-dialog-centered" action="" method="get">
			<div class="modal-content">
				<div class="modal-header position-relative align-items-center justify-content-center">
					<h5 class="modal-title" id="task-modal-title"></h5>
					<button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<input type="text" class="form-control" id="InputTaskTitle" placeholder="Task Title" name="title" required>
					</div>
					<div class="input-group my-3">
						<select class="form-control form-select" id="InputPriority">
							<option value="0" selected>High Priority</option>
							<option value="1">Medium Priority</option>
							<option value="2">Low Priority</option>
						</select>
					</div>
					<div class="input-group">
						<textarea class="form-control" id="InputDescription" name="description" placeholder="Description"></textarea>
					</div>
					<div id="map_form" class="w-100"></div>
					<input type="hidden" name="id" value="">
				</div>
				<div class="modal-footer flex-column">
					<button type="button" class="btn btn-success col-12" id="create_save_btn">Create</button>
					<button type="button" class="btn btn-primary col-12" id="mark_btn">Mark Done</button>
					<button type="button" class="btn btn-danger  col-12" id="delete_btn">Delete</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
